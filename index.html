<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<section>
		<div class="grid">
			<div class="wrap__seq">
				<div class="seq sequence">
					<img src="seq/1 (3).jpg" alt="">
				</div>

				<div class="swipe-field">

				</div>

				<div class="seq2 sequence">
					<img src="seq_morf/1 (1).jpg" alt="">
				</div>
			</div>
		</div>
	</section>


	<script src="sequence.js"></script>

	<script>
		let s1 = new Sequence({
			selector: '.seq',
			start: 3,
			sum: 16,
			mask: '1 (',
			fps: 23,
			format: ').jpg',
			path: "seq/",
			loop: true,
			swipeField: '.swipe-field',
			reverse: false,
			/* 	autoplay: {
					ms: 100,
					direction: 'left'
				}, */
		});


		let s2 = new Sequence({
			selector: '.seq2',
			start: 1,
			sum: 16,
			mask: '1 (',
			fps: 23,
			format: ').jpg',
			path: "seq_morf/",
			anchorPoints: [1, 9, 16], //точки привязки
		});
		
	</script>
</body>

</html>
